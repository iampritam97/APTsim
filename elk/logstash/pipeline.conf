input {
  beats {
    port => 5044
  }
}

filter {
  if [source] =~ "web" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:ts} %{WORD:method} %{URIPATH:uri}(?:\?%{GREEDYDATA:query})?" }
      # fallback for generic line
      tag_on_failure => ["_web_grok_fail"]
    }
  }
  if [source] =~ "db" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:ts} %{GREEDYDATA:dbmsg}" }
    }
  }
  if [source] =~ "host" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:ts} %{GREEDYDATA:hostmsg}" }
    }
  }
  mutate { add_field => { "ingested_at" => "%{+YYYY-MM-dd HH:mm:ss}" } }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "fullcampaign-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
